<!DOCTYPE html>
<html>
<head>
    <title>Form Test</title>
</head>
<body>
    <h1>Test Form Submission</h1>
    
    <form action="/test-submit" method="POST">
        <h3>End Term Fields (display:none initially)</h3>
        <div id="endterm-fields" style="display: none;">
            <label>Practical: <input type="number" name="practical" min="0" max="30" value="25"></label><br>
            <label>Written: <input type="number" name="written" min="0" max="70" value="60"></label><br>
        </div>
        
        <button type="button" onclick="document.getElementById('endterm-fields').style.display = 'block'">
            Show Fields
        </button>
        
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            console.log('Form Data:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
            alert('Check console for form data');
        });
    </script>
</body>
</html>
